<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainers</title>
  <link rel="stylesheet" th:href="@{/css/trainers.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>


<div>
  <div class="grid-container">
    <tr th:each="trainer : ${trainerList}">
      <div class="grid-element">
        <a th:href="@{'trainers/'+${trainer.id}}" class="link">
          <img class="portrait" th:src="@{'img/'+${trainer.imageName}}" th:alt="${trainer.imageName}"/>
          <p th:text="|${trainer.name}  ${trainer.surname}|"/>
        </a>
      </div>
    </tr>
  </div>
</div>
</body>
</html>
