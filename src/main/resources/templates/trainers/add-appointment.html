<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new appointment</title>
  <link rel="stylesheet" th:href="@{/css/formStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div>
  <a href="/trainers">
    <img class="icon-style" th:src="@{'/images/home.png'}">
  </a>
</div>
<div>
  <h1>
    Добавление окна
  </h1>
</div>
<div class="my-form">
  <form  th:method="POST" th:action="@{/trainers/{id}/add-appointment(id=${id})}" th:object="${appointment}">
    <label for="data">Число и время</label>
    <input type="text" th:field="*{description}" id="data"/>
    <br/>
    <button type="submit" value="Добавить окно для записи">Добавить окно для записи</button>
  </form>
</div>
</body>
</html>
