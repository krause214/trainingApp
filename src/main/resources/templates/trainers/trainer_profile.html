<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer profile</title>
    <link rel="stylesheet" th:href="@{/css/trainer_profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div>
    <a href="/trainers">
        <img class="icon-style" th:src="@{'/images/home.png'}">
    </a>
</div>

    <div>
        <div class="top-panel">
            <div>
                <h1 th:text="|${trainer.name}  ${trainer.surname}|"></h1>
            </div>
            <div>
                <a th:href="@{'/trainers/'+${trainer.id}+'/edit'}">
                    <img class="icon-style" th:src="@{'/images/editicon.png'}">
                </a>
                <a th:href="@{'/trainers/'+${trainer.id}+'/add-appointment'}">
                    <img class="icon-style" th:src="@{'/images/plus-sign.png'}">
                </a>
            </div>
        </div>


        <div class="grid">
            <div>
                <img class="portrait" th:src="@{'/img/'+${trainer.imageName}}" th:alt="${trainer.imageName}"/>
            </div>
            <div>
                <p th:text="${trainer.description}"></p>
            </div>
        </div>
    </div>

    <div class="list-container">
        <tr th:each="appointment : ${appointmentList}">
            <div class="list-element">
                <div>
                    <p th:text="|${appointment.description} ${appointment.name} ${appointment.surname}|"></p>
                </div>
                <div th:if="${!appointment.hasPerson()}">
                    <a th:href="@{'/appointment/'+${appointment.appointment_id}+'/edit'}" class="">
                        Записаться
                    </a>
                </div>
            </div>
        </tr>
    </div>
</body>
</html>
