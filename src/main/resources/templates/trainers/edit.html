<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit trainer</title>

  <link rel="stylesheet" th:href="@{/css/formStyle.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <div>
    <a href="/trainers">
      <img class="icon-style" th:src="@{'/images/home.png'}">
    </a>
  </div>

  <div class="my-form">
    <form th:method="patch" th:action="@{/trainers/{id}(id=${trainer.id})}" th:object="${trainer}">
      <label for="name">Имя</label>
      <input type="text" th:field="*{name}" id="name"/>
      <br/>
      <label for="surname">Фамилия</label>
      <input type="text" th:field="*{surname}" id="surname"/>
      <br/>
      <label for="patronymic">Отчество</label>
      <input type="text" th:field="*{patronymic}" id="patronymic"/>
      <br/>
      <label for="description">Описание</label>
      <br/>
      <textarea th:field="*{description}" id="description"></textarea>
      <br/>
      <button type="submit" value="Обновить данные тренера">Обновить данные</button>
    </form>
  </div>

  <div>
    <br/>
    <form th:method="delete" th:action="@{/trainers/{id}(id=${trainer.id})}">
      <button type="submit" value="Обновить данные тренера">Удалить данные</button>
    </form>
  </div>
</body>
</html>
